<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>

        <ul>
            <li><a href="index-semantic.html">Home</a></li>
            <li><a href="about-semantic.html">About us</a></li>
            <li><a href="contact-semantic.html">Contact</a></li>
        </ul>

        </nav>
    </header>

    <main>
        <section>
            <address>
                <ul>
                    <li>Phone: +49 15147863450</li>
                    <li>Address: 123 Coffee Lane, Beansville</li>
                </ul>
            </address>
        </section>

        <section> 
            <figure>
                <img src="https://images.pexels.com/photos/933964/pexels-photo-933964.jpeg?cs=srgb&dl=pexels-wildlittlethingsphoto-933964.jpg&fm=jpg"
                alt="Coffee Shop Photos"
                width="100%"
                />
                <figcaption>A cozycorner at our coffee shop</figcaption>
            </figure>
        </section>

        <section>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                
                <button type="submit">Send</button> 
            </form>
        </section>
    </main>

    <footer>

    </footer>
